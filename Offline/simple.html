<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Budget App</title>
  <!-- <link rel="stylesheet"
  href="./style.css" /> -->
  <script
  src="jquery-3.6.0.min.js"></script>
</head>

<body class="">
  <button onclick="deleteLocalStorage()"
  class="">
    Delete data
  </button>
  <section class=" ">
    <div class="">
      <h3>Budget</h3>
      <input type="number" class=""
      value="10" id="budget-amount">
    </div>
    <!-- <div class="card"></div> -->
    <div class="teal z-depth-4 col m6">
      <h3>Balance</h3>
      <h3 id="totalBalance"></h3>
      <h3>Budget left</h3>
      <h3 id="budgetLeft"></h3>
    </div>
  </section>

  <form class=""
  onsubmit="addToLocalStorage();showData();formClear(); return false">
    <div class=" ">
      <div class=" ">
        <input type="button"
        value="Income"
        id="incomeExpense" class=""
        onclick="toggleIncomeExpense()">
      </div>
      <div class=" ">
        <input type="text"
        id="productname" autofocus
        class="autocomplete" />
      </div>

      <div class=" ">
        <input type="number" name=""
        id="price" />
      </div>

      <input type="submit"
      id="updateButton" class=" "
      value="Add">
      </input>
    </div>



  </form>

  <table id="productTable" class="">
    <thead>
      <tr>
        <!-- <th>Type</th> -->
        <th>Name
        </th>
        <!-- <th>Price</th> -->
        <th>Amount
        </th>
        <th>Date
        </th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="result"></div>

  <script src="scripts.js"></script>

</body>

</html>
