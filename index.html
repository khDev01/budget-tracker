<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Budget App</title>
  <link rel="stylesheet"
  href="./style.css" />
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
</head>

<body>
  <button
  onclick="deleteLocalStorage()">Delee</button>
  <h2 style="text-align: center">
    Responsive Budget App</h2>
  <section class="wrapper">
    <div class="card">
      <h3>Budget</h3>
      <input type="number"
      class="budget-amount">
    </div>
    <!-- <div class="card"></div> -->
    <div class="card">
      <h3>expenses</h3>
    </div>
  </section>

  <table id="productTable"
  class="table table-bordered table-condensed table-striped">
    <thead>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
  </table>
  <form onsubmit="addToLocalStorage()">


    <input type="button" value="Income"
    id="incomeExpense"
    onclick="toggleIncomeExpense()">
    <label for="type">Type</label>
    <select id="type" name="type">
      <option value="store">Shop
      </option>
      <option value="fruit/veg">Fruit
      </option>
      <option value="electric">electric
      </option>
      <option value="mega">Mega</option>
      <option value="bill">Bill</option>
    </select>
    <!-- <input type="number" id="type" /> -->
    <input type="text" id="productname"
    autofocus />
    <input type="number" step="10"
    name="" id="price" />
    <input type="text" name=""
    id="quantity" />
    <input type="datetime" name=""
    id="introdate" disabled />
    <input type="submit"
    id="updateButton"
    class="btn btn-primary">
    Add
    </input>
  </form>
  <div id="result"></div>
  <script src="index.js"></script>
  <script>

  </script>
</body>

</html>
