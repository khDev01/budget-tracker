<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Budget App</title>
  <link rel="stylesheet"
  href="./style.css" />
  <script
  src="jquery-3.6.0.min.js"></script>
</head>

<body class="">

  <button onclick="deleteLocalStorage()"
  class="">Delete
    data
  </button>

  <h2 style="text-align: center">
    Budget App
  </h2>
  <section class="">
    <div class="" m=1>

      <h3>Budget</h3>
      <input
      oninput="this.value=this.value.slice(0,this.maxLength)"
      type="number" maxlength="4"
      class="budget-amount"
      placeholder="0"
      id="budget-amount" />
      <button
      onclick="saveBudget()">Save</button>
    </div>
    <div class="">
      <h3>Balance</h3>
      <h3 id="totalBalance"></h3>
      <h3>Budget left</h3>
      <h3 id="budgetLeft"></h3>
    </div>
  </section>

  <form class="myForm"
  onsubmit="addToLocalStorage();showData(); formClear(); return false">
    <input type="button" value="Expense"
    id="incomeExpense"
    class="btn-flat teal"
    onclick="toggleIncomeExpense()">

    <input type="number" name=""
    step="any" id="price" />

    <input type="submit"
    id="updateButton" class=""
    value="Add">
    </input>

  </form>

  <table id="productTable" class="">
    <thead>
      <tr>
        <!-- <th>Type</th> -->
        <!-- <th style="width: 50%;">Name
        </th> -->
        <!-- <th>Price</th> -->
        <th style="width: 25%;"
        class="centered">Amount
        </th>
        <th style="width: 25%;">Date
        </th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="result"></div>
  <script src="scripts.js"></script>

</body>

</html>
