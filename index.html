<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Budget App</title>
  <link rel="stylesheet"
  href="./style.css" />
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
</head>

<body>
  <button
  onclick="deleteLocalStorage()">Delete
    data</button>
  <!-- <h2 style="text-align: center">
    Budget App
  </h2> -->
  <section class="wrapper">
    <div class="card">
      <h3>Budget</h3>
      <input type="number"
      class="budget-amount" value="0"
      id="budget-amount">
    </div>
    <!-- <div class="card"></div> -->
    <div class="card">
      <h3>Balance</h3>
      <h3 id="totalBalance"></h3>
      <h3>Budget left</h3>
      <h3 id="budgetLeft"></h3>
    </div>
  </section>

  <table id="productTable"
  class="table table-bordered table-condensed table-striped">
    <thead>
      <tr>
        <!-- <th>Type</th> -->
        <th>Name</th>
        <!-- <th>Price</th> -->
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
  </table>
  <form onsubmit="addToLocalStorage()">
    <input type="button" value="Income"
    id="incomeExpense"
    onclick="toggleIncomeExpense()">
    <!-- <label for="type">Type</label> -->
    <!-- <input type="number" id="type" /> -->
    <input type="text" id="productname"
    autofocus />
    <input type="number" name=""
    id="price" />
    <input type="submit"
    id="updateButton"
    class="btn btn-primary" value="Add">
    </input>
  </form>
  <div id="result"></div>
  <script src="scripts.js"></script>
  <script>

  </script>
</body>

</html>
